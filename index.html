<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Калькулятор квадратных уравнений</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #calculator {
      width: 300px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 48%;
      padding: 10px;
      margin: 5px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="calculator">
  <input type="text" id="a" placeholder="Введите коэффициент a">
  <input type="text" id="b" placeholder="Введите коэффициент b">
  <input type="text" id="c" placeholder="Введите коэффициент c">

  <button onclick="calculate()">Рассчитать</button>
  <button onclick="clearInputs()">Очистить</button>

  <p id="steps"></p>
  <p id="result"></p>
</div>

<script>
  function calculate() {
    var a = parseFloat(document.getElementById('a').value);
    var b = parseFloat(document.getElementById('b').value);
    var c = parseFloat(document.getElementById('c').value);

    var steps = [];
    steps.push('Шаг 1: Решаем уравнение ' + a + 'x^2 + ' + b + 'x + ' + c + ' = 0');

    var discriminant = b * b - 4 * a * c;

    if (discriminant > 0) {
      var x1 = (-b + Math.sqrt(discriminant)) / (2 * a);
      var x2 = (-b - Math.sqrt(discriminant)) / (2 * a);
      steps.push('Шаг 2: Вычисляем дискриминант D = ' + discriminant);
      steps.push('Шаг 3: Уравнение имеет два корня: x1 = ' + x1 + ', x2 = ' + x2);
    } else if (discriminant === 0) {
      var x = -b / (2 * a);
      steps.push('Шаг 2: Вычисляем дискриминант D = ' + discriminant);
      steps.push('Шаг 3: Уравнение имеет один корень: x = ' + x);
    } else {
      steps.push('Шаг 2: Вычисляем дискриминант D = ' + discriminant);
      steps.push('Шаг 3: Уравнение не имеет действительных корней');
    }

    document.getElementById('steps').innerHTML = steps.join('<br>');
  }

  function clearInputs() {
    document.getElementById('a').value = '';
    document.getElementById('b').value = '';
    document.getElementById('c').value = '';
    document.getElementById('steps').innerHTML = '';
    document.getElementById('result').innerHTML = '';
  }

  function appendToInput(value) {
    var activeInput = document.activeElement;
    if (activeInput.tagName === 'INPUT') {
      activeInput.value += value;
    }
  }
</script>

</body>
</html>
